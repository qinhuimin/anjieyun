<script type="text/javascript">
	var hei=window.innerHeight;
	
	function allscreen(){
		    
			// alert(window.screen.availHeight)
			
			
			var text=document.getElementById('state').innerHTML
			if(text=="全屏"){
				document.getElementById("left_content").style.display="none"
				document.getElementById("head").style.display="none"
				document.getElementById("right_content").style.width = "100%"
				document.getElementById("right_content").style.height = hei+"px"
				document.getElementById('state').innerHTML='推出'
			}else{
				document.getElementById("left_content").style.display="block"
				document.getElementById("head").style.display="block"
				document.getElementById("right_content").style.width = "85%"
				document.getElementById('state').innerHTML='全屏'
			}
		
	
		
	}

		console.log("jilu")
